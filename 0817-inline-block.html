<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 요소와 블록 요소</title>
    <style>
        h1{ width: 200px;
            background-color: #ff2323;
        }
        p{  width: 400px;
            background-color:  #37e8ff;
        }
        span{
            background-color: #85e6c5;
        }
        a{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>블록요소</h1>
    <p>h1~h6,p,div태그는 대표적인 블록요소이다.<br>자동 줄바꿈,
        margin,padding,width,height 등의 속성 적용 가능
        <p class="sample">블록요소 예시</p>
    </p>

    <h1>인라인 요소</h1>
    <a href="#">a태그, span 태그는 대표적인 인라인 요소이다.<br>
        줄바꿈 안됨,marginm,padding, width, height 적용안됨
    </a>
    <br>
    <span class="exam">인라인요소 예시</span>
</body>
</html>
