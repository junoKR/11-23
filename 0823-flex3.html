<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible 연습</title>
    <style>
        *{margin:0;padding:0;}
        .box{
            width:300px; height: 300px;
            border: 1px solid black;
            margin:50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">정가운데 정렬</div>
</body>
</html>
